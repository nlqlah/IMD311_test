<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Colors</title>
</head>
<body>
		<h1>HTML Colors</h1>

		<!--Background color for text-->

		<h1 style="background-color: blueviolet;">Blue Violet</h1>
		<h1 style="background-color: #ADFF2F;">#ADFF2F</h1>

		<p style="background-color: lightcoral;">Light Coral</p>
		<p style="background-color: #FAFAD2;">#FAFAD2</p>

		<!--Text Color-->
		<h1 style="color: indianred;">Headings 1</h1>
		<p style="color: #FAFAD2;">Pasragraph</p>

		<!--Border solid-->

		<h2 style="color: burlywood; background-color: yellowgreen; border: 3px salmon solid;">This is Headings 2</h2>
		<h2 style="border: dotted darkred 6px;">This is using dotted border</h2>
		<h2 style="border: dashed 7px;">This is using dashed border</h2>

		<p style="border: dotted 3px steelblue;">This is new paragraph</p>

</body>
</html>
