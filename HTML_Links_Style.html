<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Links Style</title>

	<style>
		a:Link
		{
			color: darkblue;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited
		{
			color: forestgreen;
			background-color: transparent;
			text-decoration: none;
		}
		a:hover
		{
			background-color: yellow;
			text-decoration: underline;
		}
		a:active
		{
			color: darkred;
			background-color: transparent;
			text-decoration: none;
		}


	</style>
</head>
<body>

	<!--<a href="url">link text/transporter</a>

	<!--INTERNAL LINK-->
	
	<a href="HTML_Quotation.html">Home</a>	

	<!--EXTERNAL LINK-->
	<p><a href="https://www.w3schools.com/html/default.asp">W3</a></p>

	<!--TARGET ATTRIBUTES : _blank, _self, _parent, _top-->
	<a href="HTML_Quotation.html" target="_blank">Attributes Blank</a>	
	<a href="HTML_Quotation.html" target="_self">Attributes Self</a>
	<a href="HTML_Quotation.html" target="_parent">Attributes Parent</a>
	<a href="HTML_Quotation.html" target="_top">Attributes Top</a>
	<a href="https://www.w3schools.com/html/default.asp" target="_blank">Internal Links</a>

	<!--IMAGE AS LINK-->
	<a href="HTML_Quotation.html"><img src="buttons/button.png"></a>

	<!--BUTTON AS LINK-->
	<button onclick="document.location='HTML_Quotation.html'">HOME</button>

	<!--LINK TITLE-->
	<p><a href="https://www.w3schools.com/html/default.asp" target="_blank" title="Visit UiTM Malaysia website for more detils">UiTM Malaysia</a></p>

</body>
</html>
